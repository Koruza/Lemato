<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Results</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/results.css" rel="stylesheet">
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span><img class="brand-pic" src="img/lemato.png"/>Lemato</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="input-group">
              <input type="text" class="form-control lemato-search" placeholder="Search Lemato" value="Brownie">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <div class="nav navbar-nav navbar-right">
              <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default navbar-btn">
                    What's in your Fridge?
                  </button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default navbar-btn navbar-btn">
                    <span class="glyphicon glyphicon-lock"></span>
                  </button>
                  <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle navbar-btn" data-toggle="dropdown">
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Log out...</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Results body -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="panel panel-success">
            <div class="panel-body">
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object result-pic" src="img/brownie1.png" alt="brownie">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Double Fudge Brownie</h4>
                  A delicious double fudge brownie. Even a monkey could bake these!
                </div>
              </div>
            </div>
            <div class="panel-footer">Panel footer</div>
          </div>



        </div>
        <div class="col-md-2"></div>
  </body>
</html>
