<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/settings.css" rel="stylesheet">
</head>

<body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <nav class="navbar navbar-fixed-top navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand" href="#">
					<span><img src="img/lemato.png"/> Lemato</span>
				</a>
			</div>
			<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control lemato-search" placeholder="Search Lemato">
						<span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<div class="nav navbar-nav navbar-right">
						<div class="btn-toolbar pull-right" role="toolbar">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">What's in your Fridge?</button>
							</div>
							<button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-book"></span>
                		Cookbook
              </button>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn navbar-btn">
                  	<span class="glyphicon glyphicon-lock"></span>
                </button>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default dropdown-toggle navbar-btn roundedCaret" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
									<ul class="dropdown-menu">
										<li><a href="#">Log out...</a></li>
									</ul>
								</div>
							</div>
						</div>
          </div>
				</ul>
			</div>
		</div>
	</nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-heading">Public Profile</div>
          <div class="panel-body">
            <label>Profile Picture</label>
            <div class="media">
              <div class="media-left">
                PIC
              </div>
              <div class="media-body">
                <button type="button" class="btn btn-default">Upload new picture</button>
              </div>
            </div>
            <label>Name</label>
            <input class="form-control" value="Somebody's Name">
            <label>Bio</label>
            <textarea class="form-control" rows="3"
            placeholder="Tell a little bit about yourself"></textarea>
            <button type="button" class="btn btn-default">Update Profile</button>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Account</div>
          <div class="panel-body">
            <label>Change password</label>
            <input class="form-control" placeholder="Old password">
            <input class="form-control" placeholder="New password">
            <input class="form-control" placeholder="Confirm New password">
            <button type="button" class="btn btn-default">Update password</button>
            <hr>
            <label>Delete account</label>
            <br>Once you delete your account, there is no going back.
              Please be certain.<br>
            <button type="button" class="btn btn-default delete-account-button">
              Delete your account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
