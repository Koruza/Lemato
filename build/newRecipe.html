<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lemato's New Recipe</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/newRecipe.css" rel="stylesheet">
</head>

<body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <nav class="navbar navbar-fixed-top navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
				<a class="navbar-brand" href="#">
					<span><img src="img/lemato.png"/> Lemato</span>
				</a>
			</div>
			<div class="collapse navbar-collapse " id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-left" role="search">
					<div class="input-group">
						<input type="text" class="form-control lemato-search" placeholder="Search Lemato">
						<span class="input-group-btn">
              <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-search"></span>
						</button>
						</span>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<div class="nav navbar-nav navbar-right">
						<div class="btn-toolbar pull-right" role="toolbar">
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn">What's in your Fridge?</button>
							</div>
							<button type="button" class="btn btn-default navbar-btn">
                <span class="glyphicon glyphicon-book"></span>
                		Cookbook
              </button>
							<div class="btn-group" role="group">
								<button type="button" class="btn btn-default navbar-btn navbar-btn">
                  	<span class="glyphicon glyphicon-lock"></span>
                </button>
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default dropdown-toggle navbar-btn roundedCaret" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
									<ul class="dropdown-menu">
										<li><a href="#">Log out...</a></li>
									</ul>
								</div>
							</div>
						</div>
          </div>
				</ul>
			</div>
		</div>
	</nav>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <input type="text" class="form-control title" placeholder="New Recipe">
            <div class="media user-info">
              <div class="media-left">
                PIC
              </div>
              <div class="media-body"> You Â· Wednesday, October 5, 2016</div>
            </div>
            <hr>
            <a class="photo-input" href="#">
              <span class="glyphicon glyphicon-camera"></span> &nbsp;Add Photo
            </a>
            <div class="description-input">
              <textarea type="text" class="form-control" rows="2"
                  placeholder="Give a brief description"></textarea>
              <span class="description-count pull-right">Character Limit: 140<br></span>
            </div>
            <h3 class="ingredient-title">Ingredients</h3>
            <textarea type="text" class="form-control ingredient-input" rows="8"
            placeholder="What are the ingredients?"></textarea>
            <h3 class="instruction-title">Instructions</h3>
            <textarea type="text" class="form-control instruction-input" rows="12"
            placeholder="How do you make it?"></textarea>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-9">
                <button type="button" class="btn btn-default">Delete</button>
              </div>
              <div class="col-md-3">
                <div class="pull-right">
                  <button type="button" class="btn btn-default">Save</button>
                  <button type="button" class="btn btn-default publish-button">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
